bootnodes = [
    "/ip4/127.0.0.1/tcp/6000/p2p/12D3KooWAbc123...",  # Mainnet bootnode 1
    "/ip4/127.0.0.1/tcp/6001/p2p/12D3KooWDef456...",  # Mainnet bootnode 2
]