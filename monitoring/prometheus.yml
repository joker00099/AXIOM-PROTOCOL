# Axiom Protocol - Complete Monitoring Stack
# Prometheus + Grafana for production monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'axiom-mainnet'
    environment: 'production'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Alert rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Axiom Node Metrics
  - job_name: 'axiom-node'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    
  # Bridge Oracle Metrics
  - job_name: 'bridge-oracle'
    static_configs:
      - targets: ['localhost:9091']
    
  # API Server Metrics
  - job_name: 'axiom-api'
    static_configs:
      - targets: ['localhost:8545']
    metrics_path: '/metrics'
    
  # System Metrics (Node Exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    
  # PostgreSQL Metrics (if using DB)
  - job_name: 'postgres'
    static_configs:
      - targets: ['localhost:9187']
